<h1 class="mt-3"> Selectores anidados </h1>
<hr>

<form [formGroup]="myForm">

  <!--Región-->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label"> Continente: </label>
      <select formControlName="region" class="form-control">
        <option value=""> -- Seleccione continente -- </option>
        <option *ngFor="let region of regions" [value]="region"> {{region}} </option>
      </select>
    </div>
  </div>

  <!--País-->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label"> País: </label>
      <select formControlName="country" class="form-control">
        <option value=""> -- Seleccione país -- </option>
      </select>
    </div>
  </div>

  <!--Fronteras-->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label"> Frontera: </label>
      <select formControlName="borders" class="form-control">
        <option value=""> -- Seleccione frontera -- </option>
      </select>
    </div>
  </div>

</form>


<h3>Formulario</h3>
<code>
  {{myForm.value | json}}
</code>
